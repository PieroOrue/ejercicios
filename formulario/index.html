<!DOCTYPE html>
<html ng-app="bonusApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <title>Formulario</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/ui-utils.min.js"></script>
        <script src="js/lib/jcs-auto-validate.js"></script>
        <script src="js/app.js"></script>
        
    </head>    
    <body>  
        <div class="container">
            <h1 class="animated bounceInDown"><i class="fa fa-file-text"></i> Formulario de registro</h1>
            <hr>
            <div class="row animated bounceInLeft">
                <div class="col-md-7">   
                    <form name="formulario" ng-submit="guardar_datos()" novalidate="novalidate">
                            <div class="form-group">
                                <label for="nombre">Nombres(*)</label>
                                <input type="text" id="nombre" class="form-control" name="nombre" ng-model="formData.nombre" required="required" minlength="4">
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellidos(*)</label>
                                <input type="text" id="apellido" class="form-control" name="apellido" ng-model="formData.apellido" required="required" minlength="5">
                            </div>

                            <div class="form-group">
                                <label for="telefono">Telefono*</label>
                                <input type="text" id="telefono" class="form-control" name="telefono" ng-model="formData.telefono" required="required" minlength="15">
                            </div>

                            <div class="form-group">
                                <label for="dni">DNI/C.E/Pasaporte*</label>
                                <input type="number" id="dni" class="form-control" name="dni" ng-model="formData.dni" required="required" minlength="8">
                            </div>

                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" id="email" class="form-control" name="email" ng-model="formData.email" required="required" minlength="5">
                            </div>

                            <div class="form-group">
                                <label for="direccion">¿A que concesionario asistirá?*</label>
                                    <select class="form-control" id="direccion"
                                            ng-model="formData.direccion"
                                            required="required">
                                        <option value="">-Escoja un concesionario-</option>
                                        <option value="Av.El Derby 150, Surco">Av.El Derby 150, Surco</option>
                                        <option value="Av.Domingo Orue 989, Surquillo">Av.Domingo Orué 989, Surquillo</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label for="condiciones">Términos y Condiciones *
                                    
                                            <h6>
                                                <input type="checkbox" 
                                                ng-model="formData.condiciones"
                                                required="required">Al hacer click en el recuadro acepto y doy mi consentimiento para que almacenen los presentes datos y puedan ocasionalmente enviarme información de interés de Apple y sus empresas afiliadas.(****)
                                            </h6>
                                    
                                </label>
                            </div>
                            
                            <button type="submit" onClick="window.location.reload()" formnovalidate="formnovalidate" class="btn btn-primary" style="margin-left: 50%"> Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>   
</html>
